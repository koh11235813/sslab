[project]
name = "semantic-net-manylinux"
version = "0.1.0"
description = "Federated semantic communication experiments (x86_64: CPU / CUDA 12.8 / ROCm)."
readme = "README.md"
# requires-python = ">=3.10,<3.13"
requires-python = ">=3.10,<3.12"
license = { text = "MIT" }
authors = [{ name = "koh1123813" }]
dependencies = [
  "numpy>=1.24,<2.0",
  "pyyaml>=6.0",
  "flwr>=1.7",
  # Torch-family dependencies are chosen via extras
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true

[[tool.uv.index]]
name = "pytorch-rocm"
url = "https://download.pytorch.org/whl/rocm6.4"
explicit = true

[tool.uv.sources]
torch = [
  { index = "pytorch-cpu", marker = "extra == 'cpu'" },
  { index = "pytorch-cu128", marker = "extra != 'cpu' and extra == 'cu128'" },
  { index = "pytorch-rocm", marker = "extra != 'cpu' and extra != 'cu128' and extra == 'rocm'" },
]
torchvision = [
  { index = "pytorch-cpu", marker = "extra == 'cpu'" },
  { index = "pytorch-cu128", marker = "extra != 'cpu' and extra == 'cu128'" },
  { index = "pytorch-rocm", marker = "extra != 'cpu' and extra != 'cu128' and extra == 'rocm'" },
]

[tool.setuptools]
package-dir = {"" = "src"}
py-modules = ["run_single", "run_fed_client", "run_fed_server"]


[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
semantic-run-single = "run_single:main"
semantic-run-fed-client = "run_fed_client:main"
semantic-run-fed-server = "run_fed_server:main"

[project.optional-dependencies]
cpu = [
    "torch==2.5.1+cpu ; sys_platform == 'linux'",
    "torchvision==0.20.1+cpu ; sys_platform == 'linux'",
]
cu128 = [
    "torch==2.5.1+cu128 ; sys_platform == 'linux'",
    "torchvision==0.20.1+cu128 ; sys_platform == 'linux'",
]
rocm = [
    "torch==2.5.1+rocm6.4 ; sys_platform == 'linux'",
    "torchvision==0.20.1+rocm6.4 ; sys_platform == 'linux'",
]

[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"
